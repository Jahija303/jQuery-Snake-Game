<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ Project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!--FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!--Div koji ce biti blur-an-->
    <div id="blur" class="main">
        <!--Pocetna stranica-->
        <div class="landing-page" id="landing-page">
            <h1 id="title">Snake Game</h1>
            <div id="start"><a id="start-link" href="#">Click here to start!</a></div>
        </div>
        <canvas id="canvas" width="660px" height="660px"></canvas>
    
        <!--Forma-->
        <div id="unos">
            <div id="ime">
                <span>Name</span>
                <input id="ime-input" type="text">
            </div>
            <!--Odabir tezine igre-->
            <div id="difficulty">
                <label id="diff-label" for="diff">Difficulty</label>
                <select id="diff">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                </select>
            </div>
        </div>

        <div id="continue"><a href="#">Continue!</a></div>

        <!--Rezultati-->
        <div class="scoreboard">
            <div id="score"></div>
            <div id="highscore"></div>
        </div>
    </div>
    <!--Game Over-->
    <div id="gameover">Game Over</div>
    <div id="restart"><a href="#">Restart Game!</a></div>
    <script src="main.js"></script>
</body>

</html>
